<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spectra</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles for D3 objects -->
  <link href="css/spectra.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="d3/d3.js"></script>
  <div class="container">
    <!-- Brain Panel -->
    <div class="row">
      <div id="SubjectPanel" class="col-md-2">
        <div class="dropdown" id="SubjectDropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            Subjects
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="subjectDropdown">
            <li id="SIM03_B0.00T0.63" role="presentation"><a role="menuitem" tabindex="-1" href="#">SIM03_B0.00T0.63</a></li>
            <li id="SIM03_B1.00T1.00" role="presentation"><a role="menuitem" tabindex="-1" href="#">SIM03_B1.00T1.00</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-4">
        <p>
          <label for="timeSlider"
                 style="display: inline-block; width: 240px; text-align: right">
                 Time = <span id="timeSlider-value">…</span> s
          </label>
          <input type="range" id="timeSlider">
        </p>
     </div>
     <div class="col-md-4">
       <p>
         <label for="freqSlider"
                style="display: inline-block; width: 240px; text-align: right">
                Frequency = <span id="freqSlider-value">…</span> Hz
         </label>
         <input type="range" id="freqSlider">
       </p>
    </div>
    </div>
    <div class="row text-center">
      <div id="NetworkPanel">Network</div>
    </div>
    <!-- Heatmap Panel -->
    <div class="row" id="heatmapRow">
      <div class="col-md-4" id="Ch1Panel"></div>
      <div class="col-md-4" id="CoherencePanel"></div>
      <div class="col-md-4" id="Ch2Panel"></div>
    </div>
    <!-- Legend Panel -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="legendKey"></div>
      <!-- Frequency Slice Panel -->
      <div class="col-md-3" id="freqSlice"></div>
    </div>

  </div> <!-- end container div-->
  <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
  <script src="js/spectra_d3.js"></script>

</body>
</html>
